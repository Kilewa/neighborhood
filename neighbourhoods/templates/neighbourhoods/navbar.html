{% load bootstrap4 %}
{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>

<body>
    <nav class="animated slideInDown nav-set navbar-collapse navbar-expand-lg sticky-top ">
    <div class="navbar mx-2">
        <div class="nav-search">
            <form class="form-inline md-form form-md active-pink active-pink-2 mt-2" action="{% url 'login' %}">
                <input class="form-control form-control-md ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
                name="titles">
            </form>
        </div>
        <div id="logo">
            <a href="{% url 'home' %}" id="brand">THE NEIGHBORHOOD </a>
        
        </div>
        <div class="nav-right">
        {% if user.is_authenticated %}
            <a href="{% url 'hoodPage' %}" class="accounts">Neighborhoods</a>

            <a class="nav-link" href="{% url 'profile' username=user %}">
                <i class="fas fa-user"></i>Profile</a>
            <a class="nav-link" href="/logout/">
                    Log Out <i class="far fa-sign-out"></i></a>
    
        {% else %}
        <a href="{% url 'login' %}" class="accounts btn btn-outline-white">Log In</a>
        {%  endif %}

        </div>
    </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
